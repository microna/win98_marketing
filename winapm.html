<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/css/winamp-style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="main-ui player">
    <header>
      <div class="line"></div>
      <h1>Winamp</h1>
    </header>
    <div class="inner">
      <div class="current-play b-black g-color">
        PLAYING : Britney Spears  - Toxic
      </div>
      <div class="control">
        <button><i class="fa fa-play"></i></button>
        <button><i class="fa fa-step-backward"></i></button>
        <button><i class="fa fa-step-forward"></i></button>
        <input type="text" placeholder="Paste Youtube URL Here" class="add-music-input g-color b-black">
      </div>
    </div>
  </div>
  <div class="main-ui playlist">
    <header>
      <div class="line"></div>
      <h1>Queue lists</h1>
    </header>
    <div class="inner">
      <div class="list b-black">
        <ul>
          <li class="playing">Britney Spears  - Toxic</li>
          <li>Interpol - Evil</li>
          <li>Lou Reed - Perfect day</li>
          <li>Joy Division -Transmission</li>
          <li>The Cure - Friday I'm in love</li>

      </div>
      <div class="control">
        <button>Queue</button>
        <button>Saved Music</button>
        <input type="text" placeholder="Search" class="add-music-input g-color b-black">
      </div>
    </div>
  </div>
  <style>
    li{
      list-style: none;
    }
    ul{
      padding-left: 1rem;
    }
  </style>
  <script src="https://kit.fontawesome.com/ffcb242f24.js" crossorigin="anonymous"></script>
</body>
</html>
